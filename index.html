<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link rel="icon" type="image/png" href="icon-calculadora.png">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <main>
        <div class="container">
          <div class="title"> Calculadora - IMC </div>
          <div class="input">
              <label>Altura:</label>
              <input type="number" id='altura' placeholder="Exemplo: 1.79">
          </div>
          <div class="input">
              <label>Peso:</label>
              <input type="number" id='peso' placeholder="Exemplo: 75.00">
          </div>
          <button id='calcular'>Calcular</button>
  
          <div class="result" id='resultado'></div>

        </div>
      </main>

    <script src="script.js"></script>

  </body>
</html>
